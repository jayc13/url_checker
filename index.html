<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cover Template for Bootstrap</title>


    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/cover.css" rel="stylesheet">
</head>

<body class="text-center">

<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">UPshow UI Checker</h3>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-heading">Checking Trivia Connection</h1>
        <p class="lead"></p>
        <p class="lead" id="result">
            Status ✅
        </p>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">

        </div>
    </footer>
    <script>
        const settings = {
            "url": "https://upshowgames.com:8102/socket.io/?gameId=1001&EIO=3&transport=polling&t=1652301209822-0&b64=1",
            "method": "GET",
            success: function () {
                $('#result').text("Status ✅");
                upshow('convert')
            },
            error: function (request, status, error) {
                $('#result').text("Status ❌");
            }
        };
        $.ajax(settings);

    </script>

</div>


</body>
</html>
